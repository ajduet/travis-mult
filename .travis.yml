language: generic
os: linux
dist: trusty
jobs:
  include:
    - stage: client
      language: node_js
      node_js:
        - 10
      addons:
        chrome: stable
      before_script:
        - cd ./travis-mul-client
        - npm install -g @angular/cli
        - npm install
      script:
        - ng test --watch=false --no-progress --browsers=ChromeHeadless
        - ng build --prod
      workspaces:
        create:
          name: travis-mul-ws
          paths: /home/travis/build/ajduet/travis-mul

    - stage: api
      language: java
      jdk: oraclejdk8
      git:
        clone: false
      workspaces:
        use: travis-mul-ws
      before_script:
        - pwd
        - cd /home/travis/build/ajduet/travis-mul/travis-mul-api
      script:
        - mvn package -DskipTests
